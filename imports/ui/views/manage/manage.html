<template name="manage">
  <div class="manage">
    <h4>Manage Actions</h4>
    {{#each actions}}
      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-xs btn-link remove-action"><span class="glyphicon glyphicon-remove"></span></button><strong>{{name}}</strong> 
        </div>
      </div>
    {{/each}}
    <div class="row">
      <div class="input-group col-xs-4 col-xs-offset-4">
        <input type="text" name="name" class="form-control" placeholder="Add a new action...">  
        <span class="input-group-btn">
          <button type="button" class="btn add-action">Add</button>
        </span>
      </div>
    </div>
  </div>
</template>
