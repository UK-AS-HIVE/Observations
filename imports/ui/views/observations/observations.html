<template name="observations">
  <h2 class="text-center">Observations</h2>
  {{> timer}}
  <h3 class="text-success text-center">{{#if recorded}}Action recorded.{{/if}}&nbsp;</h3>
  <div class="action-container">
    {{#each actions}}
      <button type="button" class="btn btn-primary action-button" style="height: {{buttonHeight}}">
        {{name}}
      </button>
    {{/each}}
  </div>
</template>
